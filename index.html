<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Client</title>
    <script src="providers.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="profile" style="cursor: pointer;">
            <img id="profile-pic" src="default-profile.png" alt="Profile Picture" />
            <span id="user-email">Click to generate email</span>
        </div>
    </header>
    
    <main>
        <h1>Inbox</h1>
        <div id="inbox"></div>
    </main>
</body>
</html>
